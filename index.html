<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="stylee.css" />
  </head>
  <body>
    <h1 class="hhh">Calculator</h1>
    <section>
      <div class="wrapper">
        <input type="text" class="display" placeholder="0" />
        <div class="buttons">
          <button data-value="C" class="operation">C</button>
          <button data-value="DEL" class="operation">DEL</button>
          <button data-value="%" class="operation">%</button>
          <button data-value="/" class="operation">/</button>

          <button data-value="7">7</button>
          <button data-value="8">8</button>
          <button data-value="9">9</button>
          <button data-value="*" class="operation">*</button>

          <button data-value="4">4</button>
          <button data-value="5">5</button>
          <button data-value="6">6</button>
          <button data-value="-" class="operation">-</button>

          <button data-value="1">1</button>
          <button data-value="2">2</button>
          <button data-value="3">3</button>
          <button data-value="+" class="operation">+</button>

          <button data-value="0">0</button>
          <button data-value=".">.</button>
          <button data-value="=" style="grid-column: span 2" class="operation">
            =
          </button>
        </div>
      </div>
    </section>
    <script src="main.js"></script>
  </body>
</html>
